<div class="container">
  <h2>Add Brand</h2>
  <form [formGroup]="addBrandForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Brand Title</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
        placeholder="Enter Brand title"
      />
      <div
        *ngIf="
          addBrandForm.get('title')!.invalid &&
          addBrandForm.get('title')!.touched
        "
        class="alert alert-danger"
      >
        Brand title is required.
      </div>
    </div>
    <div class="form-group">
      <label for="image">Brand Image</label>
      <input
        type="file"
        id="image"
        (change)="onFileSelected($event)"
        class="form-control-file"
        accept="image/*"
      />
      <div
        *ngIf="
          addBrandForm.get('image')!.invalid &&
          addBrandForm.get('image')!.touched
        "
        class="alert alert-danger"
      >
        Brand image is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Brand</button>
  </form>
</div>
