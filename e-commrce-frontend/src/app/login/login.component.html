<div class="w-75 my-5 mx-auto">
  <h1 class="alert alert-danger text-center" *ngIf="errorMessage">
    {{ errorMessage }}
  </h1>

  <h2 class="mb-3">Login:</h2>

  <form (ngSubmit)="loginSubmit(loginForm)" [formGroup]="loginForm">
    <div>
      <label>Email:</label>
      <input formControlName="email" class="form-control" />

      <div
        *ngIf="
          loginForm.get('email')?.errors && loginForm.get('email')?.touched
        "
        class="alert alert-danger"
      >
        <p *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is a required field
        </p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </p>
      </div>
    </div>

    <div>
      <label>Password:</label>
      <input type="password" formControlName="password" class="form-control" />

      <div
        *ngIf="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
        class="alert alert-danger"
      >
        <p *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is a required field
        </p>
      </div>
    </div>

    <button
      *ngIf="!loading"
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn bg-main text-white d-block ms-auto my-3"
    >
      Login
    </button>

    <button *ngIf="loading" class="btn bg-main text-white">Loading...</button>
  </form>
</div>
