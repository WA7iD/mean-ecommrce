<div class="container">
  <h1 class="section-header">Products</h1>
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products">
      <a href="product/{{ product._id }}" class="product">
        <img [src]="product.imageCover" alt="{{ product.title }}" />
        <p>{{ product.title }}</p>
        <p>Price: {{ product.price }}</p>
      </a>
    </div>
  </div>
</div>
